	<div>
	<img  id ="apres" src="../../static/2ndtour.jpg" width="300px " height="150px"/>

	</div>
	<br/>
	<br/>
	<br/>
	<br/>
		<script type="text/javascript">
			var svg = dimple.newSvg("body", 650, 350);
			var data = [
			  { "Candidats à l'élection présidentielle":"Macron", "Nombre d'articles":{{ quantite1 }} },
			  { "Candidats à l'élection présidentielle":"Le Pen", "Nombre d'articles":{{quantite2}} } 
			];
			
			var chart = new dimple.chart(svg, data);
			chart.addCategoryAxis("x", "Candidats à l'élection présidentielle");
			chart.addMeasureAxis("y", "Nombre d'articles");
			chart.addSeries(null, dimple.plot.bar);
			chart.draw();
			
			  svg.selectAll("title_text")
                  .data(["Nombre d'articles pour les 2 candidats pendant le 2nd tour"])
                  .enter()
                  .append("text")
                  .attr("x", 100)
                  .attr("y", 20 )
                  .style("font-family", "sans-serif")
                  .style("font-size", "15px")
                  .style("color", "Black")
				  .style("font-style","italic")
                  .text(function (d) { return d; });
			
			
			
				  
		</script>
	</body>
